# DB
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/demo-db
spring.datasource.username=demo-user
spring.datasource.password=demo-pass
# jpa ddl-auto : none, create-drop, create, update, validate
#spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=none
#spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
# Log
logging.level.org.springframework=info
logging.level.com.example.demoadmin=info
logging.level.org.springframework.security=info
#logging.level.org.springframework.security=trace
